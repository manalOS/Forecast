<!DOCTYPE html>
<html>
<head>
<title>Google Maps</title>
<script src="http://maps.google.com/maps/api/js?sensor=false"></script>
<style>#mapcanvas { height: 350px; width: 350px}</style>
<script>
var map;
function initMap() {
	  var options = {
		      zoom: 4,
		      center: new google.maps.LatLng(23.759101, 44.424069),
		      mapTypeId: google.maps.MapTypeId.SATELLITE
				    }
	  map = new google.maps.Map(document.getElementById("mapcanvas"), options);
	  
      var locations = ['Riyadh','Mecca', 'Dammam', 'Tabuk', 'Abha'];
      var geocoder = new google.maps.Geocoder();
      var lat;
      var lng; 
      var title;
      var label;

   for (i = 0; i < locations.length; i++)
   {
       var currentToolTip = locations[i]
       
       geocoder.geocode({'address': currentToolTip}, 
    		   function(results, status) 
    		   {
   	  			  if (status === google.maps.GeocoderStatus.OK)
   	  			  {
   	  				 lat = results[0].geometry.location.lat();
   	           		 lng = results[0].geometry.location.lng();
   	           		 title = results[0].address_components[0].long_name;
   	    	    	  var marker = new google.maps.Marker({
   	   		   	      map: map,
   	  		   	      position: results[0].geometry.location,
   	  		   	      title: title,
   	  		   	   	  animation: google.maps.Animation.BOUNCE,
   	  		   	      label: title,
   	  			   	  latitude: lat,
   	      		      longitude: lng
   	  		     										 });
   			      } 
   	  			  else {
   	      alert('Geocode was not successful for the following reason: ' + status);
   	  				   }
   	 		  });
   }
}
 
</script>
</head>
<body onload="initMap()">
<div id="mapcanvas"></div>
</body>
</html>
